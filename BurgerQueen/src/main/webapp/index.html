<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mensaje para mamá y papá</title>
  <style>
    :root{
      --bg: #000;
      --text: #00ff66;
      --accent: #33ff88;
      --mono: "Courier New", monospace;
    }
    html,body{ height:100%; margin:0; background:var(--bg); color:var(--text); font-family:var(--mono); -webkit-font-smoothing:antialiased; }
    .center {
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
      box-sizing:border-box;
    }
    .box {
      max-width:820px;
      width:100%;
      padding:1.6rem;
      border-radius:8px;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(0,255,102,0.06);
      text-align:left;
    }
    h1 {
      margin:0 0 1rem 0;
      color:var(--accent);
      font-size:1.25rem;
      white-space:pre-line;
    }
    p {
      margin:0 0 1rem 0;
      line-height:1.5;
      white-space:pre-line;
      color:var(--text);
    }
    .image-wrap { margin-top:1rem; display:flex; justify-content:center; }
    img {
      max-width:100%;
      height:auto;
      border-radius:8px;
      border:1px solid rgba(0,255,102,0.08);
      background:#020;
      box-shadow: 0 6px 18px rgba(0,255,102,0.03);
    }
    .small-note { margin-top:.8rem; color:rgba(0,255,102,0.45); font-size:.92rem; }
  </style>
</head>
<body>
  <div class="center">
    <div class="box" role="main" aria-labelledby="titulo">
      <h1 id="titulo">Mensaje para mamá y papá</h1>

      <p>
hola mamá, hola papá — soy su hijo, escribiéndoles desde la pantalla.
sé que suena raro, pero quiero que me lean con calma. estoy bien. 
les escribo para mostrarles algo que encontré: es un hacker de la actualidad
      </p>

      <div class="image-wrap" aria-label="Foto">
        <!-- ---------------------------

             --------------------------- -->
        <img id="miFoto" src="https://i.ytimg.com/vi/F4QdLnpXCt4/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBskEsBsH07YT3c0Y0r5ZyzDJBTGg" alt="Tu foto (pega aquí el link)" />
      </div>
    </div>
  </div>

  <script>

    // document.getElementById('miFoto').src = miFotoUrl;
  </script>
</body>
</html>
